<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled List Item</title>
  <style>
    /* Styling for the list item */
    .styled-list-item {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
    }
    .number {
      border-radius: 50%;
      background-color: #3f51b5;
      color: white;
      width: 40px;
      height: 40px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
    }
    .content {
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- List item -->
  <div class="styled-list-item">
    <div class="number">1</div>
    <div class="content">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
  </div>
</body>
</html>
